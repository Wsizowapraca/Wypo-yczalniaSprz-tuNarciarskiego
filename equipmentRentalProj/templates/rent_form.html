{% include 'base.html' %}

<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
</style>

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                  
                  <h2 class="fw-bold mb-1 text-uppercase">Make a rent</h2>
                  <p class="text-white-50 mb-2">Do you want to rent: {{eq.name}}</p>
                  <p class="text-white-50 mb-3">{{eq.price}}z≈Ç/h</p>


                  {% comment %} <div class="form-outline form-white mb-4">
                    <input type="text" id="name" class="form-control form-control-lg" required/>
                    <label class="form-label" for="name">Name</label>
                  </div> {% endcomment %}
{% comment %}     
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="surname" class="form-control form-control-lg" required/>
                    <label class="form-label" for="surname">Surname</label>
                  </div> {% endcomment %}
                 <form method='post' action="/rent/{{eq.id}}">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                        <input type="tel" id="phone" name="phone" class="form-control form-control-lg" maxlength='12' required/>
                        <label class="form-label" for="phone">phone</label>
                    </div>
        
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" maxlength='254' required/>
                        <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                        <input type="datetime-local" id="enddate" name="enddate" class="form-control form-control-lg" maxlength='254' required/>
                        <label class="form-label" for="enddate">Rent end date</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" value="OK">Rent</button>
                </form>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
